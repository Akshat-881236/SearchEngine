<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akshat Network Local Search | Akshat Network Hub</title>
<meta name="description" content="Akshat Network Local Search Engine using structured local database: websites, images, PDFs, and videos.">
<meta name="keywords" content="Akshat Network, Search Engine - Akshat Network Hub">
<meta name="author" content="Akshat Prasad">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-192.png">
<link rel="apple-touch-icon" href="https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-192.png">

<style>
:root {
  --primary: #0f172a;
  --secondary: #2563eb;
  --accent: #22c55e;
  --bg: #f8fafc;
  --text: #1e293b;
  --muted: #64748b;
}

* { box-sizing: border-box; margin: 0; padding: 0; font-family: "Segoe UI", system-ui, sans-serif; }
body { background: linear-gradient(135deg, #f8fafc, #eef2ff); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

/* HEADER */
header {
  background: linear-gradient(135deg, var(--primary), #020617);
  color: white;
  padding: 1.2rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}
.logo { display: flex; align-items: center; gap: 0.8rem; }
.logo img { height: 42px; width: 42px; border-radius: 8px; background: white; padding: 4px; }
.logo h1 { font-size: 1.4rem; font-weight: 700; }
.tagline { font-size: 0.9rem; color: #c7d2fe; }

/* MAIN */
main { flex: 1; display: flex; align-items: center; justify-content: center; padding: 3rem 1rem; }
.search-container {
  background: white;
  max-width: 900px;
  width: 100%;
  padding: 2.5rem;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.12);
}
.search-container h2 { color: var(--primary); font-size: 2rem; text-align: center; }
.search-container p { text-align: center; color: var(--muted); margin-bottom: 2rem; }

.search-input {
  display: flex;
  margin-bottom: 1rem;
  border: 2px solid var(--secondary);
  border-radius: 10px;
  overflow: hidden;
}
.search-input input {
  flex: 1;
  padding: 12px;
  border: none;
  font-size: 1rem;
}
.search-input button {
  background: var(--secondary);
  color: white;
  padding: 12px 18px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  transition: 0.3s;
}
.search-input button:hover { background: var(--accent); }

/* FILTER TABS */
.filters {
  display: flex;
  justify-content: center;
  gap: 1rem;
  margin: 1rem 0 2rem;
}
.filter-btn {
  border: 2px solid var(--secondary);
  background: white;
  color: var(--secondary);
  padding: 8px 16px;
  border-radius: 8px;
  cursor: pointer;
  transition: 0.3s;
}
.filter-btn.active, .filter-btn:hover {
  background: var(--secondary);
  color: white;
}

/* RESULTS */
.results { display: grid; gap: 1rem; }
.result-card {
  background: #fff;
  padding: 1rem;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.08);
  transition: transform 0.2s;
  width: fit-content;
}
.result-card:hover { transform: translateY(-3px); }
.result-card img, .result-card video {
  width: 50%;
  border-radius: 8px;
  object-fit: cover;
}
.result-card h3 { margin: 0.6rem 0 0.3rem; color: var(--primary); }
.result-card p { font-size: 0.95rem; color: var(--muted); }
.result-card a { color: var(--secondary); text-decoration: none; font-weight: 500; }

/* FOOTER */
footer { background: #020617; color: #cbd5f5; padding: 1.5rem 1rem; text-align: center; }
footer a { color: var(--accent); text-decoration: none; }
</style>
</head>
<body>
<header>
  <div class="logo">
    <img src="https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-192.png" alt="Logo">
    <div>
      <h1>Akshat Network Local Search</h1>
      <div class="tagline">Database-Powered Search Experience</div>
    </div>
  </div>
  <div class="tagline">Search across websites, PDFs, images, and videos locally.</div>
</header>

<main>
  <div class="search-container">
    <h2>Explore Akshat Network Database</h2>
    <p>Search locally through interconnected databases</p>
    <div class="search-input">
      <input type="text" id="searchBox" placeholder="Type to search...">
      <button onclick="performSearch()">Search</button>
    </div>

    <div class="filters">
      <button class="filter-btn active" onclick="setFilter('all')">All</button>
      <button class="filter-btn" onclick="setFilter('url')">Websites</button>
      <button class="filter-btn" onclick="setFilter('img')">Images</button>
      <button class="filter-btn" onclick="setFilter('pdf')">PDF/Books</button>
      <button class="filter-btn" onclick="setFilter('video')">Videos</button>
    </div>

    <div id="results" class="results"></div>
  </div>
</main>

<footer>
  <p>© 2026 <a href="https://akshat-881236.github.io/AkshatNetworkHub/">Akshat Network Hub</a> • Local Database Edition</p>
  <p><a href="https://akshat-881236.github.io/Portfolio-881236/feedback.htm?title=Akshat%20Network%20Local%20Search%20|%20Akshat%20Network%20Hub&description=Akshat%20Network%20Local%20Search%20Engine%20using%20structured%20local%20database:%20websites,%20images,%20PDFs,%20and%20videos.&url=https://akshat-881236.github.io/SearchEngine/SearchEngineOfficial.htm">Submit Feedback on Search Results</a></p>
</footer>

<script>
const url_db = [
  { title: "Akshat Network Hub", description: "Centralized hub of all Akshat projects.", logo: "https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-64.png", url: "https://akshat-881236.github.io/AkshatNetworkHub/", ref_url: "https://akshat-881236.github.io/Portfolio-881236/" },
  { title: "Portfolio 881236", description: "Personal portfolio website showcasing skills and projects.", logo: "https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-192.png", url: "https://akshat-881236.github.io/Portfolio-881236/", ref_url: "https://akshat-881236.github.io/SearchEngine/" }
];

const img_db = [
  { imgurl: "https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-512.png", alttext: "Akshat Logo", description: "Official Akshat Network Hub icon.", title: "Network Icon", ref_url: "https://akshat-881236.github.io/AkshatNetworkHub/" },
  { imgurl: "https://akshat-881236.github.io/TrackerJS/Assets/AKNH/icon-192.png", alttext: "Akshat Logo", description: "Official Akshat Network Hub icon.", title: "Network Icon", ref_url: "https://akshat-881236.github.io/AkshatNetworkHub/" },
  { imgurl: "https://akshat-881236.github.io/Quizzone/icons/icon-512.png", alttext: "Quizzone Logo", description: "Official Quizzone icon by Akshat .", title: "Quizzone Platform Icon", ref_url: "https://akshat-881236.github.io/Quizzone/" },
  { imgurl: "https://akshat-881236.github.io/Quizzone/icons/icon-192.png", alttext: "Quizzone Logo", description: "Official Quizzone icon by Akshat .", title: "Quizzone Platform Icon", ref_url: "https://akshat-881236.github.io/Quizzone/Home/QuizzoneAI.htm" },
  { imgurl: "https://akshat-881236.github.io/SearchEngine/AkshatPrasad.png", alttext: "Akshat Prasad Image", description: "It is the image of Akshat Prasad.", title: "Akshat Prasad Image", ref_url: "https://akshat-881236.github.io/LocalRepo/" },
  { imgurl: "https://akshat-881236.github.io/SitemapGeneratorXml/Assets/icon-128.png", alttext: "Sitemap Generator Logo - By Akshat Network Hub", description: "It is the logo of Sitemap Generator.", title: "Sitemap Generator Logo", ref_url: "https://akshat-881236.github.io/SitemapGeneratorXml/" }
];

const pdf_db = [
  { pdfurl: "https://akshat-881236.github.io/Quizzone/Documentary/Quizzone_Owner_Message.pdf", alttext: "Quizzone Owner Message PDF", description: "Akshat Prasad words on Quizzone Project.", title: "Quizzone", ref_url: "https://akshat-881236.github.io/Quizzone/Documentary/OwnerMessageViewer.htm" }
];

const video_db = [
  { videourl: "https://www.youtube.com/embed/dQw4w9WgXcQ", alttext: "Network Intro", dexcription: "Introductory video to Akshat Network Hub.", title: "Akshat Network Overview", ref_url: "https://akshat-881236.github.io/AkshatNetworkHub/" }
];

let currentFilter = "all";

function setFilter(filter) {
  currentFilter = filter;
  document.querySelectorAll(".filter-btn").forEach(btn => btn.classList.remove("active"));
  event.target.classList.add("active");
  performSearch();
}

function performSearch() {
  const query = document.getElementById("searchBox").value.toLowerCase();
  const resultBox = document.getElementById("results");
  resultBox.innerHTML = "";

  const renderCard = (html) => resultBox.innerHTML += html;

  if (currentFilter === "all" || currentFilter === "url") {
    url_db.filter(x => x.title.toLowerCase().includes(query) || x.description.toLowerCase().includes(query))
      .forEach(x => renderCard(`
        <div class="result-card">
          <img src="${x.logo}" alt="${x.title}">
          <h3>${x.title}</h3>
          <p>${x.description}</p>
          <a href="${x.url}" target="_blank">Visit Site →</a>
        </div>`));
  }

  if (currentFilter === "all" || currentFilter === "img") {
    img_db.filter(x => x.title.toLowerCase().includes(query) || x.description.toLowerCase().includes(query))
      .forEach(x => renderCard(`
        <div class="result-card">
          <img src="${x.imgurl}" alt="${x.alttext}">
          <h3>${x.title}</h3>
          <p>${x.description}</p>
          <a href="${x.ref_url}" target="_blank">View Reference →</a>
        </div>`));
  }

  if (currentFilter === "all" || currentFilter === "pdf") {
    pdf_db.filter(x => x.title.toLowerCase().includes(query) || x.description.toLowerCase().includes(query))
      .forEach(x => renderCard(`
        <div class="result-card">
          <h3>${x.title}</h3>
          <p>${x.description}</p>
          <a href="${x.pdfurl}" target="_blank">Open PDF →</a>
        </div>`));
  }

  if (currentFilter === "all" || currentFilter === "video") {
    video_db.filter(x => x.title.toLowerCase().includes(query) || x.dexcription.toLowerCase().includes(query))
      .forEach(x => renderCard(`
        <div class="result-card">
          <iframe src="${x.videourl}" frameborder="0" allowfullscreen></iframe>
          <h3>${x.title}</h3>
          <p>${x.dexcription}</p>
          <a href="${x.ref_url}" target="_blank">Source →</a>
        </div>`));
  }

  if (resultBox.innerHTML === "") {
    resultBox.innerHTML = `<p style="text-align:center;color:var(--muted);">No results found. Reach out to <a href="https://akshat-881236.github.io/SearchEngine/">Akshat Network Global Search Engine</a> to Use Search Engine enhanced by Google.</p>`;
  }
}
</script>
</body>
</html>
